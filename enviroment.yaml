name: cloakhat

channels:
  - pytorch
  - nvidia
  - pytorch3d
  - fvcore
  - iopath
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch>=2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - pytorch3d
  - fvcore
  - iopath
  - numpy
  - scipy
  - pip
  - pip:
    - ultralytics>=8.0
    - opencv-python-headless
    - albumentations>=1.3
    - tensorboard>=2.12
    - wandb
    - tqdm
    - matplotlib
    - seaborn
    - pandas
    - PyYAML
    - einops
    - timm
    - scikit-learn
    - jupyterlab
    - ipywidgets
    - trimesh

