name: cloakhat
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - pytorch-cuda=11.8
  - pip
  - pip:
    - git+https://github.com/facebookresearch/pytorch3d.git
    - ultralytics
    - opencv-python-headless
    - matplotlib
    - tqdm
    - tensorboard
    - pyyaml
    - trimesh